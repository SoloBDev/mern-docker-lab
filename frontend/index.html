<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>User Profile</h2>
    
    <div class="profile-header">
        <img id="profilePic" class="profile-img" src="https://via.placeholder.com/120" alt="Profile Picture">
        <div class="file-input-wrapper" id="editImageWrapper" style="display: none;">
            <input type="file" id="imageInput" accept="image/*">
        </div>
    </div>

    <!-- View Mode -->
    <div id="viewMode">
        <div class="form-group form-row">
            <label>Name</label>
            <div id="viewName" class="view-field"></div>
        </div>
        <div class="form-group form-row">
            <label>Email</label>
            <div id="viewEmail" class="view-field"></div>
        </div>
        <div class="form-group form-row">
            <label>Interests</label>
            <div id="viewInterests" class="view-field"></div>
        </div>
        <button id="editBtn" class="btn">Edit Profile</button>
    </div>

    <!-- Edit Mode -->
    <div id="editMode" style="display: none;">
        <div class="form-group form-row">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div class="form-group form-row">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="form-group form-row">
            <label for="interests">Interests (comma separated)</label>
            <input type="text" id="interests" placeholder="Coding, Reading, Travel">
        </div>

        <div class="button-group">
            <button id="saveBtn" class="btn">Save Changes</button>
            <button id="cancelBtn" class="btn btn-secondary" style="margin-top: 10px; background-color: #6c757d;">Cancel</button>
        </div>
    </div>
</div>

<script src="config.js"></script>
<script src="app.js"></script>

</body>
</html>
